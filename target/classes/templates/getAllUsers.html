<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取所有用户</title>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <style>
        div{
            text-align: center;
            margin: 50px;
        }
        table{
            width: 500px;
            border: 2px solid black;

        }
        th,td{
            border: 1px solid black;
            margin: auto;
        }
    </style>
    <script>


        $(function () {
            $.get("http://localhost:8080/user/getAllUsers", function (data) {
                var i = 0;
                while (data[i]) {
                    var id = data[i].id;
                    var name = data[i].username;
                    var gender = data[i].password;

                    var td_id = document.createElement("td");
                    var text_td_id = document.createTextNode(id);
                    td_id.appendChild(text_td_id);

                    var td_name = document.createElement("td");
                    var text_td_name = document.createTextNode(name);
                    td_name.appendChild(text_td_name);

                    var td_gender = document.createElement("td");
                    var text_td_gender = document.createTextNode(gender);
                    td_gender.appendChild(text_td_gender);

                    var tr = document.createElement("tr");
                    tr.appendChild(td_id);
                    tr.appendChild(td_name);
                    tr.appendChild(td_gender);

                    var table =document.getElementsByTagName("table")[0];
                    table.appendChild(tr);
                    i++;
                }
            }, "json");

        });
    </script>

</head>
<body>
<div align="center">
        <h1>以下为所有用户信息</h1>
        <table align="center">
            <tr>
                <th>库内编号</th>
                <th>用户名</th>
                <th>密码</th>
            </tr>

        </table>

</div>
</body>
</html>
